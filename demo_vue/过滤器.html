<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
  {{msg | aa | dd}}
</div>
<script>
  // 全局过滤器
  Vue.filter('dd',function (da) {
    return da + 222
  })
  new Vue({
      el: "#app",
      data: {
        msg:333
      },
      methods: {},
      filters:{
          aa(da){
            return da + 1111
          }
      }
    }
  )
</script>

</body>
</html>
